---
name: Tests

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  bash-tests:
    name: Run Bash Test Suite
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make test scripts executable
        run: |
          chmod +x tests/*.sh
          chmod +x hunt.sh

      - name: Run bash test suite
        run: ./tests/run_tests.sh

  go-tests:
    name: Run Go Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run Go tests
        run: go test -v ./...

      - name: Run Go tests with coverage
        run: go test -cover ./...

      - name: Verify Go build
        run: go build -o hunt .
