---
name: Tests

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  test:
    name: Run Test Suite
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make test scripts executable
        run: |
          chmod +x tests/*.sh
          chmod +x hunt.sh

      - name: Run test suite
        run: ./tests/run_tests.sh
